<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}"></head>
<body>

<header th:replace="~{layout :: header}"></header>
<aside th:replace="~{layout :: sidebar}"></aside>

<main id="main" class="main">
    <div class="pagetitle">
        <h1>Simular Votação</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/dashboard">Home</a></li>
                <li class="breadcrumb-item active">Votar</li>
            </ol>
        </nav>
    </div>

    <section class="section register py-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8">

                    <div class="card mb-3 text-white" style="background-color: #55595e;">
                        <div class="card-body">
                            <div class="pt-4 pb-2">
                                <h5 class="card-title text-center pb-0 fs-4">Iniciar Avaliação</h5>
                                <p class="text-center small">Entre com o email do cliente e escolha a sessão</p>
                            </div>

                            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                                <span th:text="${error}"></span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>

                            <form th:action="@{/login/redirecionar}" method="post" class="row g-3 needs-validation">

                                <div class="col-12">
                                    <label for="email" class="form-label">Email do Cliente</label>
                                    <div class="input-group has-validation">
                                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                                        <input type="email" name="email" class="form-control" id="email" required placeholder="ex: joao.silva@email.com">
                                    </div>
                                </div>

                                <div class="col-12">
                                    <label for="sessaoId" class="form-label">Sessão Assistida</label>
                                    <select name="sessaoId" class="form-select" id="sessaoId" required>
                                        <option value="" selected disabled>Selecione uma sessão...</option>
                                        <option th:each="sessao : ${sessoes}"
                                                th:value="${sessao.idSessao}"
                                                th:text="${sessao.tituloFilme} + ' - ' + ${#temporals.format(sessao.dataInicio, 'dd/MM/yyyy HH:mm')}">
                                        </option>
                                    </select>
                                </div>

                                <div class="col-12 mt-4">
                                    <button class="btn btn-primary w-100" type="submit">Iniciar Questionário</button>
                                </div>
                            </form>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
</main>

<div th:replace="~{layout :: scripts}"></div>
</body>
</html>
