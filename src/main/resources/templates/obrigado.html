<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

        <div class="card col-md-6 text-center shadow-sm">

                <div class="mb-4 text-success display-1">
                    <i class="bi bi-check-circle-fill"></i>
                </div>

                <p class="card-text fs-5 text-muted">Sua opinião foi registrada com sucesso e é muito importante para nós.</p>

                <div class="mt-4">
                    <a href="/login" class="btn btn-outline-primary me-2">Nova Avaliação</a>

            </div>
        </div>

<div th:replace="~{layout :: scripts}"></div>
