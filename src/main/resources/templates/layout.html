<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.A.C Cob Admin</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>

<header id="header" class="header fixed-top d-flex align-items-center" th:fragment="header">

    <div id="sidebar-sensor"
         style="position: fixed; top: 0; left: 0; bottom: 0; width: 40px;
         background-color: transparent; z-index: 9999; cursor: pointer;"
         onclick="document.body.classList.toggle('toggle-sidebar')">
    </div>


    <div class="d-flex align-items-center justify-content-between">
        <i class="bi bi-list toggle-sidebar-btn me-3 fs-3 text-white" style="cursor: pointer;" onclick="document.body.classList.toggle('toggle-sidebar')"></i>
        <a href="/dashboard" class="logo d-flex align-items-center text-decoration-none">
            <span class="d-none d-lg-block fs-4 fw-bold text-white">SAC Cob's Cinemas</span>
        </a>
    </div>

    <nav class="header-nav ms-auto">
        <ul class="d-flex align-items-center list-unstyled m-0">
            <li class="nav-item dropdown pe-3">
                <a class="nav-link nav-profile d-flex align-items-center pe-0 text-white" href="#" data-bs-toggle="dropdown">
                    <i class="bi bi-person-circle fs-4"></i>
                    <span class="d-none d-md-block dropdown-toggle ps-2">Admin</span>
                </a>
                <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
                    <li class="dropdown-header"><h6>Administrador</h6><span>Gerente</span></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item d-flex align-items-center" href="/login"><i class="bi bi-arrow-repeat"></i><span>Mudar Usuário</span></a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item d-flex align-items-center text-danger" href="/login"><i class="bi bi-box-arrow-right"></i><span>Sair</span></a></li>
                </ul>
            </li>
        </ul>
    </nav>
</header>

<aside id="sidebar" class="sidebar" th:fragment="sidebar">
    <ul class="sidebar-nav" id="sidebar-nav">
        <li class="nav-item"><a class="nav-link collapsed" th:href="@{/dashboard}"><i class="bi bi-grid"></i><span>Dashboard</span></a></li>

        <li class="nav-heading">Cadastros</li>
        <li class="nav-item"><a class="nav-link collapsed" th:href="@{/cinema}"><i class="bi bi-building"></i><span>Cinemas</span></a></li>
        <li class="nav-item"><a class="nav-link collapsed" th:href="@{/cineSalas}"><i class="bi bi-door-open"></i><span>Salas</span></a></li>
        <li class="nav-item"><a class="nav-link collapsed" th:href="@{/filmes}"><i class="bi bi-film"></i><span>Filmes</span></a></li>
        <li class="nav-item"><a class="nav-link collapsed" th:href="@{/sessoes}"><i class="bi bi-clock"></i><span>Sessões</span></a></li>
        <li class="nav-item"><a class="nav-link collapsed" th:href="@{/clientes}"><i class="bi bi-people"></i><span>Clientes</span></a></li>

        <li class="nav-heading">Relatórios</li>
        <li class="nav-item"><a class="nav-link collapsed" th:href="@{/avaliacoes}"><i class="bi bi-star"></i><span>Avaliações</span></a></li>
        <li class="nav-item"><a class="nav-link collapsed" th:href="@{/login}"><i class="bi bi-play-circle"></i><span>Simular Voto</span></a></li>
    </ul>
</aside>

<div th:fragment="scripts">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
</div>

</body>
</html>
