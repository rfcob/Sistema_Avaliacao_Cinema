<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Cinema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>

<header id="header" class="header fixed-top d-flex align-items-center" th:fragment="header">
    <div class="d-flex align-items-center justify-content-between w-100">
        <a href="/dashboard" class="logo d-flex align-items-center text-decoration-none">
            <span class="d-none d-lg-block fs-4 fw-bold text-primary">Cob's Cinema</span>
        </a>
        <i class="bi bi-list toggle-sidebar-btn ms-4 cursor-pointer text-primary fs-3" style="cursor: pointer;" onclick="document.body.classList.toggle('toggle-sidebar')"></i>
    </div>
</header>

<aside id="sidebar" class="sidebar" th:fragment="sidebar">
    <ul class="sidebar-nav" id="sidebar-nav">
        <li class="nav-item">
            <a class="nav-link collapsed" th:href="@{/dashboard}">
                <i class="bi bi-grid"></i><span>Dashboard</span>
            </a>
        </li>

        <li class="nav-heading">Cadastros</li>

        <li class="nav-item">
            <a class="nav-link collapsed" th:href="@{/templates/cinema}">
                <i class="bi bi-building"></i><span>Cinemas</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link collapsed" th:href="@{/cineSalas}">
                <i class="bi bi-door-open"></i><span>Salas</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link collapsed" th:href="@{/templates/filmes}">
                <i class="bi bi-film"></i><span>Filmes</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link collapsed" th:href="@{/templates/sessoes}">
                <i class="bi bi-clock"></i><span>Sessões</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link collapsed" th:href="@{/templates/clientes}">
                <i class="bi bi-people"></i><span>Clientes</span>
            </a>
        </li>

        <li class="nav-heading">Relatórios</li>

        <li class="nav-item">
            <a class="nav-link collapsed" th:href="@{/templates/avaliacoes}">
                <i class="bi bi-star"></i><span>Avaliações</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link collapsed" th:href="@{/login}">
                <i class="bi bi-play-circle"></i><span>Simular Voto</span>
            </a>
        </li>
    </ul>
</aside>

<div th:fragment="scripts">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const toggleBtn = document.querySelector('.toggle-sidebar-btn');
        if(toggleBtn){
            toggleBtn.addEventListener('click', ()=>{ document.body.classList.toggle('toggle-sidebar') });
        }
    </script>
</div>

</body>
</html>
