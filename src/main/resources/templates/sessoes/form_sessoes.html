<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}"></head>
<body>
<header th:replace="~{layout :: header}"></header>
<aside th:replace="~{layout :: sidebar}"></aside>

<main id="main" class="main">
    <div class="pagetitle"><h1>Sessão</h1></div>
    <section class="section">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Dados da Sessão</h5>
                <form th:action="${sessao.idSessao == null} ? @{/sessoes} : @{/sessoes/{id}(id=${sessao.idSessao})}"
                      th:object="${sessao}" method="post" class="row g-3">

                    <input type="hidden" name="_method" th:value="${sessao.idSessao == null} ? 'post' : 'put'" />
                    <input type="hidden" th:field="*{idSessao}" />

                    <div class="col-md-6">
                        <label class="form-label">Filme</label>
                        <select class="form-select" th:field="*{idFilme}" required>
                            <option value="">Selecione...</option>
                            <option th:each="f : ${filmes}" th:value="${f.idFilme}" th:text="${f.titulo}"></option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Sala</label>
                        <select class="form-select" th:field="*{idSala}" required>
                            <option value="">Selecione...</option>
                            <option th:each="s : ${salas}" th:value="${s.idSala}" th:text="${s.nomeCinema + ' - ' + s.tipoSala}"></option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Data Início</label>
                        <input type="datetime-local" class="form-control" th:field="*{dataInicio}" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Data Fim</label>
                        <input type="datetime-local" class="form-control" th:field="*{dataFim}">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Hora (Visual)</label>
                        <input type="time" class="form-control" th:field="*{hora}">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Preço</label>
                        <input type="number" step="0.01" class="form-control" th:field="*{preco}">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Idioma</label>
                        <select class="form-select" th:field="*{idioma}">
                            <option value="Dublado">Dublado</option>
                            <option value="Legendado">Legendado</option>
                        </select>
                    </div>

                    <div class="col-12 text-end">
                        <a th:href="@{/sessoes}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>
<div th:replace="~{layout :: scripts}"></div>
</body>
</html>
