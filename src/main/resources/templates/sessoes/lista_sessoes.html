<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}"></head>
<body>
<header th:replace="~{layout :: header}"></header>
<aside th:replace="~{layout :: sidebar}"></aside>

<main id="main" class="main">
    <div class="pagetitle"><h1>Sessões</h1></div>
    <section class="section">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Agenda</h5>

                <form th:action="@{/sessoes}" method="get" class="row g-2 mb-3 bg-light p-2 rounded">
                    <div class="col-md-4">
                        <select class="form-select" name="cinemaId">
                            <option value="">Todos</option>
                            <option th:each="c : ${cinemas}" th:value="${c.idCinema}" th:text="${c.nome}" th:selected="${c.idCinema == filtroCinemaId}"></option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <input type="date" class="form-control" name="data" th:value="${filtroData}">
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-secondary w-100">Filtrar</button>
                    </div>
                </form>

                <a th:href="@{/sessoes/novo}" class="btn btn-primary mb-3">
                    <i class="bi bi-plus-lg"></i> Nova Sessão
                </a>


                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead><tr><th>ID</th><th>Filme</th><th>Sala</th><th>Data/Hora</th><th>Preço</th><th>Ações</th></tr></thead>
                        <tbody>
                        <tr th:each="sessao : ${sessoes}">
                            <td th:text="${sessao.idSessao}"></td>
                            <td th:text="${sessao.tituloFilme}" class="fw-bold"></td>
                            <td th:text="${sessao.nomeSala}"></td>
                            <td>
                                <div th:text="${#temporals.format(sessao.dataInicio, 'dd/MM/yyyy')}"></div>
                                <div class="badge bg-secondary" th:text="${sessao.hora}"></div>
                            </td>
                            <td th:text="'R$ ' + ${sessao.preco}"></td>
                            <td>
                                <a th:href="@{/sessoes/editar/{id}(id=${sessao.idSessao})}" class="btn btn-sm btn-light text-primary"><i class="bi bi-pencil-square"></i></a>
                                <form th:action="@{/sessoes/{id}(id=${sessao.idSessao})}" th:method="delete" style="display:inline;" onsubmit="return confirm('Excluir?');">
                                    <button class="btn btn-sm btn-light text-danger"><i class="bi bi-trash"></i></button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</main>
<div th:replace="~{layout :: scripts}"></div>
</body>
</html>
