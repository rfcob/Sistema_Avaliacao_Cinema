<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}"></head>
<body>
<header th:replace="~{layout :: header}"></header>
<aside th:replace="~{layout :: sidebar}"></aside>

<main id="main" class="main">
    <div class="pagetitle"><h1>Filme</h1></div>
    <section class="section">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Detalhes</h5>
                <form th:action="${filme.idFilme == null} ? @{/filmes} : @{/filmes/{id}(id=${filme.idFilme})}"
                      th:object="${filme}" method="post" class="row g-3">

                    <input type="hidden" name="_method" th:value="${filme.idFilme == null} ? 'post' : 'put'" />
                    <input type="hidden" th:field="*{idFilme}" />

                    <div class="col-md-8">
                        <label class="form-label">Título</label>
                        <input type="text" class="form-control" th:field="*{titulo}" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Ano</label>
                        <input type="number" class="form-control" th:field="*{anoProducao}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Gênero</label>
                        <input type="text" class="form-control" th:field="*{genero}">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Direção</label>
                        <input type="text" class="form-control" th:field="*{direcao}">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Duração (min)</label>
                        <input type="number" class="form-control" th:field="*{duracao}">
                    </div>
                    <div class="col-12">
                        <label class="form-label">Elenco</label>
                        <textarea class="form-control" th:field="*{elenco}" rows="2"></textarea>
                    </div>

                    <div class="col-12 text-end">
                        <a th:href="@{/filmes}" class="btn btn-secondary">Voltar</a>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>
<div th:replace="~{layout :: scripts}"></div>
</body>
</html>
