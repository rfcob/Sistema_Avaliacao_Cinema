<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Filmes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 56px; }
        .table-actions { display: flex; gap: 5px; }
    </style>
</head>
<body>

<header th:replace="~{fragments/layout :: navbar}"></header>

<div class="container pt-4"> <h1>Catálogo de Filmes</h1>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <a th:href="@{/filmes/novo}" class="btn btn-primary mb-3">Adicionar Novo Filme</a>

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Ano</th>
            <th>Gênero</th>
            <th>Direção</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(filmes)}">
            <td colspan="6">Nenhum filme cadastrado.</td>
        </tr>
        <tr th:each="filme : ${filmes}">
            <td th:text="${filme.idFilme}"></td>
            <td th:text="${filme.titulo}"></td>
            <td th:text="${filme.anoProducao}"></td>
            <td th:text="${filme.genero}"></td>
            <td th:text="${filme.direcao}"></td>
            <td class="table-actions">
                <a th:href="@{/filmes/editar/{id}(id=${filme.idFilme})}" class="btn btn-sm btn-warning">Editar</a>

                <form th:action="@{/filmes/{id}(id=${filme.idFilme})}" th:method="delete" onsubmit="return confirm('Tem certeza que deseja excluir?');">
                    <input type="hidden" name="_method" value="delete" />
                    <button type="submit" class="btn btn-sm btn-danger">Excluir</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
