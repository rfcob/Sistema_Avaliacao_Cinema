<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}"></head>
<body>

<header th:replace="~{layout :: header}"></header>
<aside th:replace="~{layout :: sidebar}"></aside>

<main id="main" class="main">
    <div class="pagetitle">
        <h1>Avaliação de Experiência</h1>
    </div>

    <section class="section">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Preencha o formulário abaixo</h5>
                        <p class="text-muted">Sua opinião é fundamental para melhorarmos nossos serviços.</p>

                        <form th:object="${formulario}" th:action="@{/questionario/salvar}" method="post">

                            <input type="hidden" th:field="*{idCliente}" />
                            <input type="hidden" th:field="*{idSessao}" />

                            <div th:each="resp, stat : *{respostas}" class="mb-4 p-3 border rounded bg-light">
                                <h5 class="fw-bold text-primary" th:text="${resp.criterio.nomeCriterio}">Critério</h5>
                                <p class="small text-muted mb-2" th:text="${resp.criterio.descricao}">Descrição</p>

                                <input type="hidden" th:field="*{respostas[__${stat.index}__].criterio.idCriterio}" />

                                <div class="btn-group w-100" role="group">
                                    <th:block th:each="i : ${ {0, 1, 2, 3, 4, 5} }">
                                        <input type="radio" class="btn-check"
                                               th:field="*{respostas[__${stat.index}__].nota}"
                                               th:value="${i}"
                                               th:id="${'nota-' + stat.index + '-' + i}"
                                               required autocomplete="off">
                                        <label class="btn btn-outline-primary"
                                               th:for="${'nota-' + stat.index + '-' + i}"
                                               th:text="${i}"></label>
                                    </th:block>
                                </div>
                                <div class="d-flex justify-content-between px-2 mt-1 small text-muted">
                                    <span>Ruim</span>
                                    <span>Excelente</span>
                                </div>
                            </div>

                            <hr class="my-4">

                            <div class="mb-3">
                                <label class="form-label fw-bold">Deixe um comentário (Opcional)</label>
                                <textarea class="form-control" th:field="*{comentario}" rows="3" placeholder="Conte-nos mais sobre sua experiência..."></textarea>
                            </div>

                            <div class="form-check mb-4">
                                <input class="form-check-input" type="checkbox" th:field="*{comentarioAnonimo}" id="anonimo">
                                <label class="form-check-label" for="anonimo">
                                    Quero que meu comentário seja anônimo
                                </label>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-success btn-lg px-5">Enviar Avaliação</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<div th:replace="~{layout :: scripts}"></div>
</body>
</html>
