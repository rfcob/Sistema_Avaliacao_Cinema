<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Avaliações</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/lista_avaliacoes.css" rel="stylesheet">
</head>
<body>

<header th:replace="~{fragments/layout :: navbar}"></header>

<div class="container pt-4">
    <h1 class="titulo-pagina">Avaliações de Sessões</h1>

    <!-- Mensagens de feedback -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <!-- Filtros -->
    <form th:action="@{/avaliacoes}" method="get" class="formulario-filtro row g-3 mb-3 align-items-end">
        <div class="col-md-4">
            <label for="cinemaId" class="form-label">Filtrar por Cinema:</label>
            <select class="form-select" id="cinemaId" name="cinemaId">
                <option value="">--- Todos os Cinemas ---</option>
                <option th:each="cinema : ${cinemas}"
                        th:value="${cinema.idCinema}"
                        th:text="${cinema.nome}"
                        th:selected="${cinema.idCinema == filtroCinemaId}">
                </option>
            </select>
        </div>

        <div class="col-md-4">
            <label for="sessaoId" class="form-label">Filtrar por Sessão:</label>
            <select class="form-select" id="sessaoId" name="sessaoId">
                <option value="">--- Todas as Sessões ---</option>
                <option th:each="sessao : ${sessoes}"
                        th:value="${sessao.idSessao}"
                        th:text="${sessao.tituloFilme + ' - Sala ' + sessao.idSala}"
                        th:selected="${sessao.idSessao == filtroSessaoId}">
                </option>
            </select>
        </div>

        <div class="col-md-4 d-flex gap-2">
            <button type="submit" class="btn btn-info w-50">Filtrar</button>
            <a th:href="@{/avaliacoes(modo='anonimas')}" class="btn btn-outline-secondary w-25"
               th:classappend="${modo == 'anonimas'} ? 'active'">Anônimas</a>
            <a th:href="@{/avaliacoes(modo='identificadas')}" class="btn btn-outline-secondary w-25"
               th:classappend="${modo == 'identificadas'} ? 'active'">Identificadas</a>
        </div>
    </form>

    <!-- Tabela de Avaliações -->
    <div class="tabela-container">
        <table class="table table-striped table-hover tabela-avaliacoes w-100">
            <thead>
            <tr>
                <th>Sessão</th>
                <th>Sala</th>
                <th>Filme</th>
                <th>Nota</th>
                <th>Comentário</th>
                <th th:if="${modo == 'identificadas'}">Cliente</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(avaliacoes)}">
                <td colspan="6">Nenhuma avaliação encontrada.</td>
            </tr>
            <tr th:each="avaliacao : ${avaliacoes}">
                <td th:text="${avaliacao.sessaoId}"></td>
                <td th:text="${avaliacao.sala}"></td>
                <td th:text="${avaliacao.filme}"></td>
                <td th:text="${avaliacao.nota}"></td>
                <td th:text="${avaliacao.comentario}"></td>
                <td th:if="${modo == 'identificadas'}" th:text="${avaliacao.cliente}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
