<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}"></head>
<body>
<header th:replace="~{layout :: header}"></header>
<aside th:replace="~{layout :: sidebar}"></aside>

<main id="main" class="main">
    <div class="pagetitle"><h1>Avaliações</h1></div>
    <section class="section">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Feedback</h5>

                <form th:action="@{/avaliacoes}" method="get" class="row g-2 mb-3 bg-light p-2 rounded">
                    <div class="col-md-4">
                        <select class="form-select" name="cinemaId">
                            <option value="">Por Cinema</option>
                            <option th:each="c : ${cinemas}" th:value="${c.idCinema}" th:text="${c.nome}" th:selected="${c.idCinema == filtroCinemaId}"></option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <div class="btn-group w-100">
                            <a th:href="@{/avaliacoes(modo='anonimas')}" class="btn btn-outline-secondary" th:classappend="${modo == 'anonimas'} ? 'active'">Anônimas</a>
                            <a th:href="@{/avaliacoes(modo='identificadas')}" class="btn btn-outline-secondary" th:classappend="${modo == 'identificadas'} ? 'active'">Identificadas</a>
                        </div>
                    </div>
                    <div class="col-md-2"><button type="submit" class="btn btn-info text-white w-100">Filtrar</button></div>
                </form>

                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>Filme</th>
                            <th>Nota</th>
                            <th>Comentário</th>
                            <th th:if="${modo == 'identificadas'}">Cliente</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="av : ${avaliacoes}">
                            <td th:text="${av.filme}" class="fw-bold"></td>
                            <td>
                                <span class="badge" th:classappend="${av.nota >= 4 ? 'bg-success' : (av.nota >= 2.5 ? 'bg-warning' : 'bg-danger')}" th:text="${av.nota}"></span>
                            </td>
                            <td th:text="${av.comentario}"></td>
                            <td th:if="${modo == 'identificadas'}" th:text="${av.cliente}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</main>
<div th:replace="~{layout :: scripts}"></div>
</body>
</html>
