<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}"></head>
<body>
<header th:replace="~{layout :: header}"></header>
<aside th:replace="~{layout :: sidebar}"></aside>

<main id="main" class="main">
    <div class="pagetitle"><h1>Cinemas</h1></div>
    <section class="section">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Listagem de Cinemas</h5>

                <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
                    <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <a th:href="@{/cinema/novo}" class="btn btn-primary mb-3"><i class="bi bi-plus-lg"></i> Novo Cinema</a>

                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead><tr><th>ID</th><th>Nome</th><th>Localização</th><th>Tipo</th><th>Ações</th></tr></thead>
                        <tbody>
                        <tr th:each="c : ${cinemas}">
                            <td th:text="${c.idCinema}"></td>
                            <td th:text="${c.nome}" class="fw-bold"></td>
                            <td th:text="${c.localizacao}"></td>
                            <td th:text="${c.tipoEstabelecimento}"></td>
                            <td>
                                <a th:href="@{/cinema/editar/{id}(id=${c.idCinema})}" class="btn btn-sm btn-light text-primary"><i class="bi bi-pencil-square"></i></a>
                                <form th:action="@{/cinema/{id}(id=${c.idCinema})}" th:method="delete" style="display:inline;" onsubmit="return confirm('Excluir?');">
                                    <button class="btn btn-sm btn-light text-danger"><i class="bi bi-trash"></i></button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</main>
<div th:replace="~{layout :: scripts}"></div>
</body>
</html>
