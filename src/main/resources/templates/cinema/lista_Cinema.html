<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Cinemas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .table-actions { display: flex; gap: 5px; }
    </style>
</head>
<body>
<div class="container">
    <h1>Cinemas Cadastrados</h1>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <a th:href="@{/cinema/novo}" class="btn btn-primary mb-3">Adicionar Novo Cinema</a>

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Localização</th>
            <th>Tipo</th>
            <th>Nº Salas</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(cinemas)}">
            <td colspan="6">Nenhum cinema cadastrado.</td>
        </tr>
        <tr th:each="cinema : ${cinemas}">
            <td th:text="${cinema.idCinema}"></td>
            <td th:text="${cinema.nome}"></td>
            <td th:text="${cinema.localizacao}"></td>
            <td th:text="${cinema.tipoEstabelecimento}"></td>
            <td th:text="${cinema.numeroSalas}"></td>
            <td class="table-actions">
                <a th:href="@{/cinema/editar/{id}(id=${cinema.idCinema})}" class="btn btn-sm btn-warning">Editar</a>

                <form th:action="@{/cinema/{id}(id=${cinema.idCinema})}" th:method="delete" onsubmit="return confirm('Tem certeza que deseja excluir?');">
                    <input type="hidden" name="_method" value="delete" />
                    <button type="submit" class="btn btn-sm btn-danger">Excluir</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
