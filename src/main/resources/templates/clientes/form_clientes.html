<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}"></head>

<body>
<header th:replace="~{layout :: header}"></header>
<aside th:replace="~{layout :: sidebar}"></aside>

<main id="main" class="main">
    <div class="pagetitle">
        <h1 th:text="${cliente.idCliente == null ? 'Novo Cliente' : 'Editar Cliente'}"></h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/dashboard">Home</a></li>
                <li class="breadcrumb-item"><a href="/clientes">Clientes</a></li>
                <li class="breadcrumb-item active">Cadastro</li>
            </ol>
        </nav>
    </div>

    <section class="section">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Dados Pessoais</h5>

                <form th:action="${cliente.idCliente == null} ? @{/clientes} : @{/clientes/{id}(id=${cliente.idCliente})}"
                      th:object="${cliente}" method="post" class="row g-3">

                    <input type="hidden" name="_method" th:value="${cliente.idCliente == null} ? 'post' : 'put'" />
                    <input type="hidden" th:field="*{idCliente}" />

                    <div class="col-md-12">
                        <label class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" th:field="*{nome}" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">CPF</label>
                        <input type="text" class="form-control" th:field="*{cpf}" required placeholder="000.000.000-00">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" th:field="*{email}" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Data Nasc.</label>
                        <input type="date" class="form-control" th:field="*{dataNascimento}">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Telefone</label>
                        <input type="text" class="form-control" th:field="*{telefone}" placeholder="(00) 00000-0000">
                    </div>

                    <h6 class="mt-4 text-secondary">Endereço</h6>
                    <hr>

                    <div class="col-md-8">
                        <label class="form-label">Cidade</label>
                        <input type="text" class="form-control" th:field="*{cidade}">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Estado</label>
                        <select class="form-select" th:field="*{estado}">
                            <option value="">Selecione...</option>
                            <option value="PR">PR - Paraná</option>
                            <option value="SP">SP - São Paulo</option>
                            <option value="RJ">RJ - Rio de Janeiro</option>
                            <option value="MG">MG - Minas Gerais</option>
                            <option value="SC">SC - Santa Catarina</option>
                            <option value="RS">RS - Rio Grande do Sul</option>
                        </select>
                    </div>

                    <div class="col-12 text-end mt-4">
                        <a th:href="@{/clientes}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>

<div th:replace="~{layout :: scripts}"></div>
</body>
</html>
