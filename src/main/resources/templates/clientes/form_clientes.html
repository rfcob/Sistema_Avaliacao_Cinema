<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${tituloPagina}">Formulário de Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 56px; }
        fieldset { border: 1px solid #ddd; border-radius: 5px; }
    </style>
</head>
<body>

<header th:replace="~{fragments/layout :: navbar}"></header>

<div class="container pt-4">
    <h1 th:text="${tituloPagina}">Formulário de Cliente</h1>

    <form th:action="${cliente.idCliente == null} ? @{/clientes} : @{/clientes/{id}(id=${cliente.idCliente})}"
          th:object="${cliente}"
          method="post"
          class="col-md-8">

        <input type="hidden" name="_method" th:value="${cliente.idCliente == null} ? 'post' : 'put'" />
        <input type="hidden" th:if="${cliente.idCliente != null}" name="idCliente" th:value="${cliente.idCliente}" />

        <fieldset class="border p-3 mb-3">
            <legend class="float-none w-auto px-2 fs-5">Dados Pessoais</legend>

            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" name="nomeCliente" id="nome" required
                       th:value="*{nomeCliente}">
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="cpf" class="form-label">CPF:</label>
                    <input type="text" class="form-control" name="cpfCliente" id="cpf" required
                           th:value="*{cpfCliente}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" name="emailCliente" id="email" required
                           th:value="*{emailCliente}">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="dataNascimento" class="form-label">Data de Nascimento:</label>
                    <input type="date" class="form-control" name="dataNascimentoCliente" id="dataNascimento"
                           th:value="*{dataNascimentoCliente}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="telefone" class="form-label">Telefone:</label>
                    <input type="tel" class="form-control" name="telefoneCliente" id="telefone"
                           th:value="*{telefoneCliente}">
                </div>
            </div>
        </fieldset>

        <fieldset class="border p-3 mb-3">
            <legend class="float-none w-auto px-2 fs-5">Endereço</legend>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="cep" class="form-label">CEP:</label>
                    <input type="text" class="form-control" name="cepCliente" id="cep"
                           th:value="*{cepCliente}">
                </div>

                <div class="col-md-2 mb-3">
                    <label for="estado" class="form-label">Estado (UF):</label>
                    <select class="form-select" id="estado" th:field="*{estadoCliente}" required>
                        <option value="">Selecione...</option>
                        <option value="AC">AC - Acre</option>
                        <option value="AL">AL - Alagoas</option>
                        <option value="AP">AP - Amapá</option>
                        <option value="AM">AM - Amazonas</option>
                        <option value="BA">BA - Bahia</option>
                        <option value="CE">CE - Ceará</option>
                        <option value="DF">DF - Distrito Federal</option>
                        <option value="ES">ES - Espírito Santo</option>
                        <option value="GO">GO - Goiás</option>
                        <option value="MA">MA - Maranhão</option>
                        <option value="MT">MT - Mato Grosso</option>
                        <option value="MS">MS - Mato Grosso do Sul</option>
                        <option value="MG">MG - Minas Gerais</option>
                        <option value="PA">PA - Pará</option>
                        <option value="PB">PB - Paraíba</option>
                        <option value="PR">PR - Paraná</option>
                        <option value="PE">PE - Pernambuco</option>
                        <option value="PI">PI - Piauí</option>
                        <option value="RJ">RJ - Rio de Janeiro</option>
                        <option value="RN">RN - Rio Grande do Norte</option>
                        <option value="RS">RS - Rio Grande do Sul</option>
                        <option value="RO">RO - Rondônia</option>
                        <option value="RR">RR - Roraima</option>
                        <option value="SC">SC - Santa Catarina</option>
                        <option value="SP">SP - São Paulo</option>
                        <option value="SE">SE - Sergipe</option>
                        <option value="TO">TO - Tocantins</option>
                    </select>
                </div>


                <div class="col-md-6 mb-3">
                    <label for="cidade" class="form-label">Cidade:</label>
                    <input type="text" class="form-control" name="cidadeCliente" id="cidade"
                           th:value="*{cidadeCliente}">
                </div>
            </div>

            <div class="mb-3">
                <label for="rua" class="form-label">Rua (Logradouro):</label>
                <input type="text" class="form-control" name="ruaCliente" id="rua"
                       th:value="*{ruaCliente}">
            </div>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="numero" class="form-label">Número:</label>
                    <input type="text" class="form-control" name="numeroCasaCliente" id="numero"
                           th:value="*{numeroCasaCliente}">
                </div>
            </div>
        </fieldset>

        <button type="submit" class="btn btn-primary">Salvar</button>
        <a th:href="@{/clientes}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
