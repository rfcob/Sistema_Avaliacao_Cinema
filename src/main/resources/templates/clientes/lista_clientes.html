<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}"></head>
<body>
<header th:replace="~{layout :: header}"></header>
<aside th:replace="~{layout :: sidebar}"></aside>

<main id="main" class="main">
    <div class="pagetitle"><h1>Clientes</h1></div>
    <section class="section">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Base de Clientes</h5>
                <a th:href="@{/clientes/novo}" class="btn btn-primary mb-3">Novo Cliente</a>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead><tr><th>ID</th><th>Nome</th><th>Email</th><th>CPF</th><th>Ações</th></tr></thead>
                        <tbody>
                        <tr th:each="c : ${clientes}">
                            <td th:text="${c.idCliente}"></td>
                            <td th:text="${c.nome}" class="fw-bold"></td>
                            <td th:text="${c.email}"></td>
                            <td th:text="${c.cpf}"></td>
                            <td>
                                <a th:href="@{/clientes/editar/{id}(id=${c.idCliente})}" class="btn btn-sm btn-light text-primary"><i class="bi bi-pencil-square"></i></a>
                                <form th:action="@{/clientes/{id}(id=${c.idCliente})}" th:method="delete" style="display:inline;" onsubmit="return confirm('Inativar?');">
                                    <button class="btn btn-sm btn-light text-danger"><i class="bi bi-trash"></i></button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</main>
<div th:replace="~{layout :: scripts}"></div>
</body>
</html>
