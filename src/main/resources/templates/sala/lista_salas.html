<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}"></head>
<body>
<header th:replace="~{layout :: header}"></header>
<aside th:replace="~{layout :: sidebar}"></aside>

<main id="main" class="main">
    <div class="pagetitle"><h1>Salas</h1></div>
    <section class="section">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Gerenciar Salas</h5>

                <form th:action="@{/cineSalas}" method="get" class="row g-2 mb-4 bg-light p-2 rounded">
                    <div class="col-md-5">
                        <select class="form-select" name="cinemaId">
                            <option value="0">Todos os Cinemas</option>
                            <option th:each="c : ${cinemas}" th:value="${c.idCinema}" th:text="${c.nome}" th:selected="${c.idCinema == filtroCinemaId}"></option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-info text-white w-100">Filtrar</button>
                    </div>
                </form>

                <a th:href="@{/cineSalas/novo}" class="btn btn-primary mb-3"><i class="bi bi-plus-lg"></i> Nova Sala</a>

                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead><tr><th>ID</th><th>Cinema</th><th>Nome</th><th>Capacidade</th><th>Ações</th></tr></thead>
                        <tbody>
                        <tr th:each="s : ${salas}">
                            <td th:text="${s.idSala}"></td>
                            <td th:text="${s.nomeCinema}"></td>
                            <td th:text="${s.tipoSala}"></td>
                            <td th:text="${s.capacidade}"></td>
                            <td>
                                <a th:href="@{/cineSalas/editar/{id}(id=${s.idSala})}" class="btn btn-sm btn-light text-primary"><i class="bi bi-pencil-square"></i></a>
                                <form th:action="@{/cineSalas/{id}(id=${s.idSala})}" th:method="delete" style="display:inline;" onsubmit="return confirm('Inativar?');">
                                    <button class="btn btn-sm btn-light text-danger"><i class="bi bi-trash"></i></button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</main>
<div th:replace="~{layout :: scripts}"></div>
</body>
</html>
