<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Salas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 56px; }
        .table-actions { display: flex; gap: 5px; }
    </style>
</head>
<body>

<header th:replace="~{fragments/layout :: navbar}"></header>

<div class="container pt-4">
    <h1>Salas Cadastradas</h1>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/cineSalas}" method="get" class="row g-3 mb-3 align-items-center bg-light p-3 rounded">
        <div class="col-md-5">
            <label for="cinemaId" class="form-label">Filtrar por Cinema:</label>
            <select class="form-select" id="cinemaId" name="cinemaId">
                <option value="0">--- Mostrar Todos os Cinemas ---</option>
                <option th:each="cinema : ${cinemas}"
                        th:value="${cinema.idCinema}"
                        th:text="${cinema.nome}"
                        th:selected="${cinema.idCinema == filtroCinemaId}">
                </option>
            </select>
        </div>
        <div class="col-md-2 d-flex align-items-end">
            <button type="submit" class="btn btn-info w-100">Filtrar</button>
        </div>
        <div class="col-md-2 d-flex align-items-end">
            <a th:if="${filtroCinemaId != null and filtroCinemaId > 0}" th:href="@{/cineSalas}" class="btn btn-secondary w-100">Limpar</a>
        </div>
    </form>

    <a th:href="@{/cineSalas/novo}" class="btn btn-primary mb-3">Adicionar Nova Sala</a>

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Nº Sala (ID)</th>
            <th>Cinema</th>
            <th>Capacidade</th>
            <th>Tipo</th>
            <th>Tecnologia</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(salas)}">
            <td colspan="6">Nenhuma sala encontrada.</td>
        </tr>
        <tr th:each="sala : ${salas}">
            <td th:text="${sala.numSala}"></td>
            <td th:text="${sala.nomeCinema}"></td>
            <td th:text="${sala.capacidade}"></td>
            <td th:text="${sala.tipoSala}"></td>
            <td th:text="${sala.tecnologia}"></td>
            <td class="table-actions">
                <a th:href="@{/cineSalas/editar/{id}(id=${sala.numSala})}" class="btn btn-sm btn-warning">Editar</a>
                <form th:action="@{/cineSalas/{id}(id=${sala.numSala})}" th:method="delete" onsubmit="return confirm('Tem certeza? Excluir uma sala pode falhar se ela tiver sessões agendadas.');">
                    <input type="hidden" name="_method" value="delete" />
                    <button type="submit" class="btn btn-sm btn-danger">Excluir</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
