<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}"></head>
<body>
<header th:replace="~{layout :: header}"></header>
<aside th:replace="~{layout :: sidebar}"></aside>

<main id="main" class="main">
    <div class="pagetitle"><h1>Sala</h1></div>
    <section class="section">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Dados da Sala</h5>
                <form th:action="${sala.idSala == null} ? @{/cineSalas} : @{/cineSalas/{id}(id=${sala.idSala})}"
                      th:object="${sala}" method="post" class="row g-3">

                    <input type="hidden" name="_method" th:value="${sala.idSala == null} ? 'post' : 'put'" />
                    <input type="hidden" th:field="*{idSala}" />

                    <div class="col-md-6">
                        <label class="form-label">Cinema</label>
                        <select class="form-select" th:field="*{idCinema}" required>
                            <option value="">Selecione...</option>
                            <option th:each="c : ${cinemas}" th:value="${c.idCinema}" th:text="${c.nome}"></option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Nome/Tipo</label>
                        <input type="text" class="form-control" th:field="*{tipoSala}" placeholder="Ex: Sala 1 VIP">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Capacidade</label>
                        <input type="number" class="form-control" th:field="*{capacidade}">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Som</label>
                        <input type="text" class="form-control" th:field="*{tipoSom}">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Formato</label>
                        <input type="text" class="form-control" th:field="*{formatoExibicao}">
                    </div>

                    <div class="col-12 text-end">
                        <a th:href="@{/cineSalas}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>
<div th:replace="~{layout :: scripts}"></div>
</body>
</html>
